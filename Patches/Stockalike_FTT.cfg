@PART[FTT_Engine_375_01]:FOR[RealFuels_StockEngines] //'Honeybadger' VTOL Engine
{
	@MODULE[ModuleEngine*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 650
		@heatProduction = 350
		@atmosphereCurve
		{
			@key,0 = 0 207
			@key,1 = 1 345
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[Monopropellant] {}
		PROPELLANT
    	{
      		name = Kerosene
      		ratio = 37.694087
      		DrawGauge = True
					%resourceFlowMode = STACK_PRIORITY_SEARCH
    	}
    	PROPELLANT
    	{
      		name = LqdOxygen
      		ratio = 62.305913
					%resourceFlowMode = STACK_PRIORITY_SEARCH
    	}
    }

    MODULE
    {
    	name = ModuleEngineConfigs
    	type = ModuleEnginesRF
    	techLevel = 6
    	origTechLevel = 6
    	origMass = 2
    	configuration = Kerosene+LqdOxygen
    	modded = false

    	CONFIG
    	{
    		name = Kerosene+LqdOxygen
    		maxThrust = 650
    		heatProduction = 350
    		PROPELLANT
    		{
    			name = Kerosene
    			ratio = 37.694087
