@PART[KXsepmotor]:FOR[RealFuels_StockEngines] //Sepratron II
{

  @mass = 0.02
  @cost = 81
  %entryCost = 405
  @maxTemp = 1800


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 10
    @heatProduction = 262
    @atmosphereCurve
    {
      @key,0 = 0 250
      @key,1 = 1 230
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = SolidFuel
      ratio = 100.000000
      DrawGauge = True

    }

  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 2
    origTechLevel = 2
    engineType = S
    origMass = 0.02
    configuration = SolidFuel
    modded = false

    CONFIG
    {
      name = SolidFuel
      maxThrust = 10
      heatProduction = 262
      PROPELLANT
      {
        name = SolidFuel
        ratio = 100
        DrawGauge = True

      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = 0
        autoIgnitionTemperature = 800
        useUllageSimulation = false
      }


    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  ModuleEngineIgnitor
  {
    ignitionsAvailable = 0
    autoIgnitionTemperature = 800
    ignitorType = Electric
    useUllageSimulation = true
    IGNITOR_RESOURCE
    {
      name = ElectricCharge
      amount = 0.1
    }
  }

  !RESOURCE[LiquidFuel] {}
  !RESOURCE[Oxidizer] {}
  !RESOURCE[MonoPropellant] {}
  !RESOURCE[SolidFuel] {}
  !RESOURCE[XenonGas] {}
  MODULE
  {
    name = ModuleFuelTanks
    basemass = -1
    volume = 32
    type = Solid
    // dedicated = false
    TANK
    {
     name = SolidFuel
     amount = full
     maxAmount = 100.000000%
    }

  }


}
