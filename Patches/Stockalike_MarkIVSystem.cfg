@PART[mk4multimodal-*]:FOR[RealFuels_StockEngines]
{	
	@MODULE[ModuleEngines*]:HAS[#engineID[AirBreathing]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 1
			@DrawGauge = True
		}
	}
	@MODULE[ModuleEngines*]:HAS[#engineID[ClosedCycle]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdMethane
			@ratio = 0.45
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.55
			%DrawGauge = True
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 366
			key = 1 330
		}
	}
}