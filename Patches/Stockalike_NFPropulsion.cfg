@PART[*]:HAS[@MODULE[ModuleEngines]]:NEEDS[RealFuels]
{
	@MODULE[ModuleEngines]:HAS[@PROPELLANT[XenonGas]]
	{
		@PROPELLANT[ElectricCharge]
		{
			@ratio *= 0.05894
		}
	}
}

@PART[*]:HAS[@MODULE[ModuleEnginesFX]]:NEEDS[RealFuels]:AFTER[NearFuturePropulsion]
{
	@MODULE[ModuleEnginesFX]:HAS[@PROPELLANT[XenonGas]]
	{
		@PROPELLANT[ElectricCharge]
		{
			@ratio *= 0.05894
		}
	}
}

@PART[ionEngine]:NEEDS[RealFuels,NearFuturePropulsion]:FOR[z_RealFuels_StockEngines] //Too many mods attempting to change this engine, cleanup.
{
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 1.3
        @heatProduction = 253.75
		@PROPELLANT[XenonGas]
			{
				@ratio = 0.1
			}
		@PROPELLANT[ElectricCharge]
		{
			@ratio = 0.21825
		}
		@atmosphereCurve
        {
            @key,0 = 0 3800
            @key,1 = 1 100
            @key,2 = 4 0.01
        }
	}
}
