//For K.Yeon's OPT Space Plane Parts

@PART[j_linear_aerospike]:FOR[RealFuels_StockEngines] //OPT Linear Aerospike Rocket
{
  @title = OPT Linear Aerospike Rocket
  @mass = 5.94
  @cost = 5856
  %entryCost = 29280
  @maxTemp = 2400
  @description = An extremely powerful aerospike style rocket for an OPT fuselage. When advertising its capabilities, OPT stressed that it wasn't all about the small print, and that we should just focus on how cool it was. The small print, coincidentally, reads "CAUTION: liable to overheat."

  @MODULE[ModuleEnginesFX]
  {
    @name = ModuleEnginesRF
    @maxThrust = 656
    @heatProduction = 198
    @atmosphereCurve
    {
      @key,0 = 0 489
      @key,1 = 1 450
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = LqdHydrogen
      ratio = 76.308310
      DrawGauge = True
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
    PROPELLANT
    {
      name = LqdOxygen
      ratio = 23.691690
      %resourceFlowMode = STACK_PRIORITY_SEARCH
    }
  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 6
    origTechLevel = 6
    engineType = A
    origMass = 5.94
    configuration = LqdHydrogen+LqdOxygen
    modded = false

    CONFIG
    {
      name = LqdHydrogen+LqdOxygen
      maxThrust = 656
      heatProduction = 198
      PROPELLANT
      {
        name = LqdHydrogen
        ratio = 76.30830964721619
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 23.69169035278381
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.4300
      IspV = 1.3970
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = -1
        autoIgnitionTemperature = 800
        ignitorType = Electric
        useUllageSimulation = true
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 8.75
        }
      }


    }
    CONFIG
    {
      name = Kerosene+LqdOxygen
      maxThrust = 875
      heatProduction = 198
      PROPELLANT
      {
        name = Kerosene
        ratio = 37.69408655434424
        DrawGauge = True
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = LqdOxygen
        ratio = 62.30591344565576
        %resourceFlowMode = STACK_PRIORITY_SEARCH
      }
      IspSL = 1.1000
      IspV = 1.1000
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = -1
        autoIgnitionTemperature = 800
        ignitorType = Electric
        useUllageSimulation = true
        IGNITOR_RESOURCE
        {
          name = ElectricCharge
          amount = 8.75
        }
      }


    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  ModuleEngineIgnitor
  {
    ignitionsAvailable = -1
    autoIgnitionTemperature = 800
    ignitorType = Electric
    useUllageSimulation = true
    IGNITOR_RESOURCE
    {
      name = ElectricCharge
      amount = 8.75
    }
  }


}
