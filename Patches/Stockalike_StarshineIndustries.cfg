@PART[FEM_EscapeShroud]:FOR[RealFuels_StockEngines] //Failure Ejection Module
{

  @mass = 0.1
  @cost = 194
  %entryCost = 970
  @maxTemp = 1800


  @MODULE[ModuleEngine*]
  {
    @name = ModuleEnginesRF
    @maxThrust = 600
    @heatProduction = 352
    @atmosphereCurve
    {
      @key,0 = 0 235
      @key,1 = 1 215
    }
    !PROPELLANT[LiquidFuel] {}
    !PROPELLANT[Oxidizer] {}
    !PROPELLANT[MonoPropellant] {}
    PROPELLANT
    {
      name = SolidFuel
      ratio = 100.000000
      DrawGauge = True

    }

  }

  MODULE
  {
    name = ModuleEngineConfigs
    type = ModuleEnginesRF
    techLevel = 1
    origTechLevel = 1
    engineType = S
    origMass = 0.1
    configuration = SolidFuel
    modded = false

    CONFIG
    {
      name = SolidFuel
      maxThrust = 600
      heatProduction = 352
      PROPELLANT
      {
        name = SolidFuel
        ratio = 100
        DrawGauge = True

      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = 1
        autoIgnitionTemperature = 800
        useUllageSimulation = false
      }


    }
    CONFIG
    {
      name = SolidFuelDecreasingDip
      maxThrust = 600
      heatProduction = 352
      PROPELLANT
      {
        name = SolidFuel
        ratio = 100
        DrawGauge = True

      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = 1
        autoIgnitionTemperature = 800
        useUllageSimulation = false
      }
      curveResource = SolidFuel
      thrustCurve
      {
        key = 0.00 0.01
        key = 0.01 0.01
        key = 0.05 0.50 0 0
        key = 0.95 1.00 0 0
        key = 1.00 0.50
      }

    }
    CONFIG
    {
      name = SolidFuelSteadyDip
      maxThrust = 600
      heatProduction = 352
      PROPELLANT
      {
        name = SolidFuel
        ratio = 100
        DrawGauge = True

      }
      IspSL = 1.0000
      IspV = 1.0000
      throttle = 0
      ModuleEngineIgnitor
      {
        ignitionsAvailable = 1
        autoIgnitionTemperature = 800
        useUllageSimulation = false
      }
      curveResource = SolidFuel
      thrustCurve
      {
        key = 0.00 0.01
        key = 0.01 0.01
        key = 0.20 1.00 6 -0.2
        key = 0.95 1.00 0  0.0
        key = 1.00 0.50
      }

    }
  }
  !MODULE[ModuleEngineIgnitor] {}
  ModuleEngineIgnitor
  {
    ignitionsAvailable = 1
    autoIgnitionTemperature = 800
    useUllageSimulation = false
  }

  !RESOURCE[LiquidFuel] {}
  !RESOURCE[Oxidizer] {}
  !RESOURCE[MonoPropellant] {}
  !RESOURCE[SolidFuel] {}
  !RESOURCE[XenonGas] {}
  MODULE
  {
    name = ModuleFuelTanks
    basemass = -1
    volume = 250
    type = Solid
    // dedicated = false
    TANK
    {
     name = SolidFuel
     amount = full
     maxAmount = 100.000000%
    }

  }


}
